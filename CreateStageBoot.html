<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="InspectionOverview">
    <meta name="author" content="">

    <title>FESTIVAL</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="GeneralScriptBoot.js"></script>
    <script src="CreateStageScripts.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <button onclick="GoToSwitch(0);"><i class="fa fa-arrow-left"></i></button>
            </div>
            <div class="col-sm-6">
                <h2>Create new Stage</h2>
            </div>
            <div class="col-sm-3">
                <button onclick="LogOut();"><i class="fa fa-sign-out-alt"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 ml-23">
                <div>
                    <label for="stagenamefield">Stage Name:</label><br>
                    <input id="stagenamefield" type="text" placeholder="Enter stage name">
                    <label for="stagegenre">Genre:</label>
                    <select name="stagegenre" id="stagegenre">
                        <option value="Rock">Rock</option>
                        <option value="Pop">Pop</option>
                    </select>
                    <label for="stagesizefield">Stage Size:</label><br>
                    <input id="stagesizefield" type="text" placeholder="Enter Size">
                </div>
                <button onclick="ButtonCreateStage();"><i class="fa fa-plus-circle"></i></button>
                <input id="RoleError" type="text">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <button onclick="GoToHelp();"><i class="fa fa-question"></i></button>
            </div>
            <div class="col-sm-6">
                <div>
                    <p>If you are blind use the force</p>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>

</html>
