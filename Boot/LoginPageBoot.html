<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciber Festival</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">  
    <script src="Bootscripts/GeneralScriptBoot.js"></script>  
</head>
<body>
    <nav>
        <ul>
            <li><a> <button class="btn" onclick="GoToHome();"><i class="bi bi-house"></i></button></a></li>
            <li><p class="navtxt">Login and register page</p></li>
        </ul>
    </nav>
    <section class="container-fluid loginpage">
        <div id="nav-spacer"></div>
        <div class="row">
            <div class="col-sm-12">
                <label for="Username">Username:</label>
                <input style="width: 100%;" type="text" id="Username">
                <label for="Password">Password:</label>
                <input style="width: 100%;" type="password" id="Password">
                <p id="ErrorMessage"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <li><a><button class="btn" value="Login" onclick="Login();">Login <i class="bi bi-person"></i></button></a></li>
            </div>
        </div>
          <div class="row">
            <div class="col-sm-12">
                <p>If you do not yet have an account register here:</p>
                <li><a><button class="btn" value="Login" onclick="Register();">Register <i class="bi bi-person-plus"></i></button></a></li>
            </div>
        </div>
        <div id="footer-spacer"></div>
    </section>
    <footer>
        <ul>
            <li><a> <button class="btn" onclick="GoToHelp();"><i class="bi bi-info"></i></button></a></li>
            <li><p class="foottxt">Have fun at the festival!</p></li>
        </ul>
    </footer>
</body>
</html>
