<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciber Festival</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="BootScripts/GeneralScriptBoot.js"></script>
    <script src="BootScripts/ChatSwitchScriptBoot.js"></script>
    <script src="BootScripts/ManageUsersBoot.js"></script>
</head>

<body onload="GetUsers()" class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-sm fixed-top">
        <ul class="nav navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" onclick="GoToSwitch();">Back to stages <i
                        class="bi bi-arrow-left"></i></a></li>
            <span class="navbar-text">Manage Users</span>
        </ul>
        <ul class="nav navbar-nav">
            <li class="nav-item"><a class="nav-link" onclick="Logout();">Logout <i
                        class="bi bi-arrow-right-square"></i></a></li>
        </ul>
    </nav>

    <!-- main body -->

    <div class="container-fluid" style="margin-top: 110px;">
        <div class="row section">
            <table style="width: 80%;">
                <thead>
                    <tr>
                        <th style="width: 20%;"> User Name</th>
                        <th style="width: 20%;"> User ID</th>
                        <th style="width: 20%;"> User Role</th>
                    </tr>
                </thead>
                <tbody id="myUsers">
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <div class="row">

            <div class="col-sm-8">
                <div>
                    <label for="userID">user ID:</label>
                    <input id="userID" type="number" placeholder="Enter userID"><br>
                </div>
                <div>
                    <label for="userrole">user Role:</label>
                    <input id="userRole" type="text" placeholder="Enter user Role"><br>
                </div>
            </div>
            <div class="col-sm-2">
                <!-- Button on the right to create the stage -->
                <a>
                    <buttonc class="btn" value="edit" onclick="EditUser();">Edit <i class=""></i></button>
                </a>
                <a> <br><br>
                </a>
                <a> 
                    <buttonc class="btn" value="delete" onclick="DeleteUser();">Delete User <i class=""></i></button>
                </a>
            </div>
        </div>
    </div>

    <!-- foot bar -->
    <nav class="navbar navbar-expand-sm mt-auto">
        <ul class="nav navbar-nav">
            <!-- <li class="nav-item"><a class="nav-link" onclick="GoToHome();">Home <i class="bi bi-house"></i></a></li> -->
            <span class="footer-text">Use moderator functions with respect</span>
        </ul>
    </nav>
</body>

</html>
