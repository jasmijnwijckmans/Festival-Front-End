<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="InspectionOverview">
    <meta name="author" content="">

    <title>FESTIVAL</title>

    <title>FESTIVAL</title> 
    <!-- link to bootstrap for usage of columns and containers -->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
    <!-- link to bootstrap for fonts-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Cloudflare Font Icon CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- link to the general script for clickthrough and the page specific script -->
    <script src="BootScripts/GeneralScriptBoot.js"></script>
    <script src="BootScripts/CreateStageScripts.js"></script>
</head>

<body>
    <!-- starting with creating a container fluid -->
    <div class="container-fluid">
        <!-- page header -->
        <div>
        </div>
        <!-- navigation bar -->
        <div class="row">
            <div class="col-sm-1">
                <button onclick="GoToSwitch(0);"><i class="bi bi-arrow-left btn btn-block"></i></button>
            </div>
            <div class="col-sm-10">
                <h2>Create new Stage</h2>
            </div>
            <div class="col-sm-1">
                <!-- this button is not yet connected to a function -->
                <button onclick="LogOut();"><i class="bi bi-box-arrow-right btn btn-block"></i></button>
            </div>
        </div>
        <!-- page specific section -->
        <div class="row">
                <div class="col-sm-9">
                    <!-- Form to fill in attributes of the new stage -->
                    <label for="stagenamefield">Stage Name:</label>
                    <input id="stagenamefield" type="text" placeholder="Enter stage name"><br>
                    <select name="stagegenre" id="stagegenre">
                        <option value="Rock">Rock</option>
                        <option value="Pop">Pop</option>
                    </select><br>
                    <label for="stagesizefield">Stage Size:</label>
                    <input id="stagesizefield" type="text" placeholder="Enter Size">
                </div>
                <div class="col-sm-3"> 
                <!-- Button on the right to create the stage -->
                <button onclick="ButtonCreateStage();"><i class="bi bi-plus btn btn-block"></i></button>
                </div>
        </div>
        <!-- foot bar -->
        <div class="row">
            <div class="col-sm-1">
                <button onclick="GoToHelp();"><i class="bi bi-question btn btn-block"></i></button>
            </div>
            <div class="col-sm-10">
                <div>
                    <p>Fill in all fields and then press the button to create the stage.</p>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
</body>

</html>
