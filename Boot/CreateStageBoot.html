<body onload="GetActiveStages()">
    <!-- starting with creating a container fluid -->
    <div class="container-fluid">
        <!-- page header -->
        <div>
        </div>
        <!-- navigation bar -->
        <div class="row">
            <div class="col-sm-1">
                <button onclick="GoToSwitch();"><i class="bi bi-arrow-left btn btn-block"></i></button>
            </div>
            <div class="col-sm-10">
                <h2>Create/Edit Stage</h2>
            </div>
            <div class="col-sm-1">
                <!-- this button is not yet connected to a function -->
                <button onclick="Logout();"><i class="bi bi-box-arrow-right btn btn-block"></i></button>
            </div>
        </div>
        <!-- page specific section -->

        <div class="container">
            <table>
            <thead> 
           <tr>
           <th> ID</th>
           <th> Name </th>
           <th> Current Song</th>
           <th> Number of Users</th>
           <th> Activeness</th>

           </tr>
           </thead>
           <tbody id="myStages">
           </tbody>
           </table>
        </div> 

        <div class="row" id="create">
            <div class="col-sm-9" >
                <!-- Form to fill in attributes of the new stage -->
                <div>
                    <label for="stagenamefield">Stage Name:</label>
                    <input id="stagenamefield" type="text" placeholder="Enter stage name"><br>
                </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="activeStage">
                        <label class="form-check-label" for="activeStage">
                         Click for active Stage
                        </label>
                      </div>
 
                <!-- <select name="stagegenre" id="stagegenre">
                        <option value="Rock">Rock</option>
                        <option value="Pop">Pop</option>
                    </select><br>
                    <label for="stagesizefield">Stage Size:</label>
                    <input id="stagesizefield" type="text" placeholder="Enter Size"> -->
            </div>
            <div class="col-sm-3">
                <!-- Button on the right to create the stage -->
                <button onclick="CreateStage();"> <i class="bi bi btn btn-block">Create</i></button>
            </div>
        </div>
        <div class="row" id="edit">
            <div class="col-sm-9" >
                <!-- Form to fill in attributes of the new stage -->
                <div>
                    <label for="stageIDfield">Stage ID:</label>
                    <input id="stageIDfield" type="number" placeholder="Enter stage ID"><br>
                </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="activeStageEdit">
                        <label class="form-check-label" for="activeStageEdit">
                         Click for active Stage
                        </label>
                      </div>
 
                <!-- <select name="stagegenre" id="stagegenre">

                    </select><br>

                    <input id="stagesizefield" type="text" placeholder="Enter Size"> -->
            </div>
            <div class="col-sm-3">
                <!-- Button on the right to create the stage -->
                <button onclick="EditStage();"> <i class="bi bi btn btn-block">Edit</i></button>
            </div>
        </div>
