    <!-- link to the general script for clickthrough and the page specific script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

<body onload="GetStages()" class="d-flex flex-column min-vh-100">
    <!-- starting with creating a container fluid -->

    <nav class="navbar navbar-expand-sm fixed-top">
        <ul class="nav navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" onclick="GoToSwitch();"> Switch Menu <i
                        class="bi bi-arrow-left"></i></a></li>
            <span class="navbar-text">Manage Stages</span>
        </ul>
        <ul class="nav navbar-nav">
            <li class="nav-item"><a class="nav-link" onclick="Logout();"> Log out <i
                        class="bi bi-box-arrow-right"></i></a></li>
        </ul>
    </nav>

    <!-- page specific section -->
    <div class="container-fluid" style="margin-top:100px; margin-bottom:80px">
        <div class="container">
            <table style="width: 100%;">
                <thead>
                    <tr>
                        <th style="width:10%"> ID</th>
                        <th style="width:15%"> Name </th>
                        <th style="width:30%"> Current Song</th>
                        <th style="width:15%"> # of Users</th>
                        <!-- <th style="width:5%"> ID field to edit</th> -->
                        <th style="width:20%"> Activeness</th>
                        <th style="width:10%"> Delete Stage</th>

                    </tr>
                </thead>
                <tbody id="myStages">
                </tbody>
            </table>
        </div>

        <div class="row" id="create">
            <div class="col-sm-12">
                <h1 class="text-center font-weight-bold"> Create a new Stage</h1>
            </div>

            <div class="col-sm-1 mt-3">

            </div>
            <div class="col-sm-8">
                <!-- Form to fill in attributes of the new stage -->

                <div>
                    <label for="stagenamefield">Stage Name:</label>
                    <input id="stagenamefield" type="text" placeholder="Enter stage name"><br>
                </div>

                <div>
                    <label for="activeStage">Swipe for Active Stage</label>
                    <label class="switch">
                        <input type="checkbox" value="" id="activeStage">
                        <span class='slider round'></span>
                    </label>

                </div>

                <!-- <select name="stagegenre" id="stagegenre">
                        <option value="Rock">Rock</option>
                        <option value="Pop">Pop</option>
                    </select><br>
                    <label for="stagesizefield">Stage Size:</label>
                    <input id="stagesizefield" type="text" placeholder="Enter Size"> -->
            </div>
            <div class="col-sm-3">
                <!-- Button on the right to create the stage -->
                <a><button class="btn" value="Create" onclick="CreateStage();"> Create <i class=""></i></button></a>
            </div>
        </div>
    </div>
    <!-- foot bar -->
    <footer class="navbar navbar-expand-sm mt-auto">
        <ul class="nav navbar-nav mr-auto">
           
        <ul class="nav navbar-nav">

        </ul>
    </footer>
