<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Screen</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesChatScreen.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="BootScripts/ChatScreenScriptBoot.js"></script>
    <script src="BootScripts/GeneralScriptBoot.js"></script>
    <script src="BootScripts/ChatSwitchScriptBoot.js"></script>
</head>

<body onload="LoadPage()">
    <div class="container-fluid">
        <!-- page header -->
        <div>
        </div>
        <!-- navigation bar -->
        <div class="row">
            <div class="col-sm-1">
                <button onclick="UpdateActivity(0);"><i class="bi bi-arrow-return-left"></i></button>
            </div>
            <div class="col-sm-10">
                <h1 id="stageName" class="text-center font-weight-bold"> </h1>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <!-- main body -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-9" id="chat">
                    <!-- Chat Area -->
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <h1 class="text-center font-weight-bold"> </h1>
                            </div>

                        </div>
                    </div>
                    <!-- display of message -->
                    <div class="container">
                        <div class="chatbox">

                        </div>

                        <!-- Type and send messages -->
                        <div class="row ">
                            <div class="col-sm-10">
                                <input id="messagebox" class="rounded form-control border"
                                    placeholder="Type your message here...." />
                            </div>
                            <div class="col-sm-1">
                                <button type="button" class="bi bi-arrow-right-square" onclick="SendMessage()">
                                    Send</button>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Dj Booth from artist -->
                <div class="col-sm-3" id="DjBooth">


                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <h1 class="text-center font-weight-bold"> DJ Booth</h1>
                            </div>
                            <button type="button" class="bi bi-skip-backward" onclick="SwitchSong()"> </button>
                            <button type="button" class="bi bi-play" onclick="SwitchSong()"> </button>
                            <button type="button" class="bi bi-skip-forward" onclick="SwitchSong()"> </button>

                        </div>
                    </div>



                </div>



            </div>

        </div>

        <!-- foot bar -->
        <div class="row">
            <div class="col-sm-1">

            </div>
            <div class="col-sm-10">

            </div>
            <div class="col-sm-1">

            </div>
        </div>
    </div>


</body>

</html>
