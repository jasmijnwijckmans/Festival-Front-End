<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Screen</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesChatScreen.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="BootScripts/ChatScreenScriptBoot.js"></script>
    <script src="BootScripts/GeneralScriptBoot.js"></script>
    <script src="BootScripts/ChatSwitchScriptBoot.js"></script>
</head>

<body onload="LoadPage()">
    <div class="container-fluid">
        <!-- page header -->
        <div>
        </div>
        <!-- navigation bar -->
        <div class="row">
            <div class="col-sm-1">
                <button onclick="GoToSwitch(0)();"><i class="bi bi-arrow-return-left"></i></button>
            </div>
            <div class="col-sm-10">
                <h1 id="stageName" class="text-center font-weight-bold"> </h1>
            </div>
            <div class="col-sm-1"></div>
        </div>
     <!-- main body -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-9">
                      <!-- Chat Area -->
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <h1 class="text-left font-weight-bold"> Chat </h1>
                            </div>

                        </div>
                    </div>
                         <!-- display of message -->
                    <div class="container message">
                        <div class="chatbox" id="message">

                        </div>


                    </div>
                          <!-- Type and send messages -->

                    <div class="container">
                        <div class="row">
                            <div class="col-sm-8">
                                <input id="messagebox" class="rounded form-control border border-primary"
                                    placeholder="Type your message here...." />
                            </div>
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-primary" onclick="SendMessage()">Send</button>
                            </div>
                        </div>
                    </div>


                </div>
                          <!-- Dj Booth from artist -->
                <div class="col-sm-3">
                    <div class="DjBooth">

                        <div class="container">
                            <div class="row">
                                <div class="col-sm-12">
                                    <h1 class="text-left font-weight-bold"> DJ Booth</h1>
                                </div>

                            </div>
                        </div>
                        <input type="button" value="Previous Song" onclick="SwitchSong()">
                        <input type="button" value="Pauze" onclick="SwitchSong()">
                        <input type="button" value="Next Song" onclick="SwitchSong()">

                    </div>

                </div>

            </div>

        </div>
        <!-- foot bar -->
        <div class="row">
            <div class="col-sm-1">
                
            </div>
            <div class="col-sm-10">
                <div>
                   
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>


</body>

</html>
