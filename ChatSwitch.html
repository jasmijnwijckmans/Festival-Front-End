<body onload = "GetInfo()">
    <div class="container-fluid">
        <header>
        </header>

    <nav>
            <button class="gobackbutton" onclick="GoToHome();"><i class="fa fa-arrow-left"></i></button>
            <h2 class="pageheader"> Festival name</h2>
    </nav>
        
    <section>
      
        <div class="container">
            <div class="card">
                <div class=" card-body" ></div> 
                    <label for="stage 1">Stage 1:</label><br>
                    <input id="stagenamefield" type="button" value="Join" onclick="GoToStage(1);">
                </div>

                <div class="container">
                    <div class="card">

            <table class="tableChatScreen">

               <tr>
                <th> Stage Name</th>
                <th> Current Song</th>

               </tr>
               </thead>

               </tbody>
               </table>

            

            <div class="gotocreatestage">
                <div class="row" style="padding-left: 10px;">
                    <label for="createstage">Create:</label><br>
                    <input type="button" value="Create" onclick="GoToCreateStage();">

                </div>
            </div>

</section>
